{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}

<div class="row">
    <div class="col-md-6">
        <div class="card mx-auto" style="width: 40em;">
            <div class="card-body">
                <h5 class="card-title mb-3">Изменение заявки</h5>

                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Название</label>
                        {% render_field form.title class="form-control" %}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">С чем проблема?</label>
                        {% render_field form.ticket_type class="form-control" %}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Текст заявки</label>
                        {% render_field form.description class="form-control" %}
                    </div>

                    <button class="btn btn-primary">Подтвердить</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
