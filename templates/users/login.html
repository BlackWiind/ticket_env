{% extends 'users/base.html' %}

{% block content %}
<div class="card mx-auto" style="width: 40rem;">
            <div class="card-body">
                <h5 class="card-title mb-3">Войдите, чтобы продолжить!</h5>

                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="usernameInput" class="form=label">Имя пользователя</label>
                        <input type="input" name="username" class="form-control" id="usernameInput" aria-describedby="emaiHelp">
                    </div>

                    <div class="mb-3">
                        <label for="passwordInput" class="form-label">Пароль</label>
                        <input type="password" name="password" class="form-control" id="passwordInput">
                    </div>

                    <button class="btn btn-primary">Войти</button>
                </form>
            </div>
        </div>

{% endblock content %}
